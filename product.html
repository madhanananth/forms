<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Purchase Form</title>
</head>
<body>
    <!-- Product Purchase Form

Inputs: Text, Email, Number, Date

	•	Build a form for purchasing a product with:
	•	Product Name (Text input)
	•	Buyer’s Email Address (Email input)
	•	Quantity (Number input)
	•	Preferred Delivery Date (Date input)
	•	Add a submit button -->
    <form action="url" method="post">
        <h1> Product Purchase Form</h1>
        <div>
            <label for=" p_name">Product Name:</label>
            <input type="text" id="p_name" name="Product Name" >
        </div><br>
        <div>
            <label for="email">Buyer’s Email Address :</label>
            <input type="email" id="email" name=" buyer email_id"  required>
        </div><br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="Quantity" min="1"  required>
        </div><br>
        <div>
            <label for="delivery_date">Preferred Delivery Date:</label>
            <input type="date" id="delivery_date" name="Preferred Delivery Date" min="2024-08-09" >
        </div><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
