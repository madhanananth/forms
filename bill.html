<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- Billing Information Form

Inputs: Text, Email, Number, Date

	•	Create a form for entering billing information with:
	•	Name (Text input)
	•	Email Address (Email input)
	•	Billing Amount (Number input)
	•	Billing Date (Date input)
	•	Add a submit button.
 -->
    <form action="url" method="post">
<h1>Billing Information</h1>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" >
</div><br>
<div>
    <label for="email">Email id:</label>
    <input type="email" id="email" name="email_id" >
</div><br>
<div>
    <label for="amound">Bill Amound:</label>
    <input type="number" id="amound" name="Bill Amound" >
</div><br>
<div>
    <label for="date">Bill Date:</label>
    <input type="date" id="date" name="Bill Date" >
</div><br>
<button type="submit">submit</button>
<button type="reset">Reset</button>
</form>   
</body>


</html>
